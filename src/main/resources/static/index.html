<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="indexController">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Market</a>
                        </li>
                        <li class="nav-item" ng-show="!isUserLoggedIn()">
                            <form class="align-middle" ng-submit="tryToAuth()">
                                <div class="input-group input-group-sm" style="...">
                                    <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                        aria-describedby="inputGroup-sizing-sm" style="...">
                                    <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                           aria-describedby="inputGroup-sizing-sm" style="...">
                                    <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                            style="..." type="submit">Войти
                                    </button>
                                </div>
                            </form>
                        </li>
                        <li class="nav-item" ng-show="isUserLoggedIn()" style="...">
                            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <h1>Market</h1>
            <h3>Список товаров</h3>
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in productsList">
                        <td>{{p.id}}</td>
                        <td>{{p.title}}</td>
                      <td>{{p.price}}</td>
                      <td>
                          <button type="button" class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                      </td>
                    </tr>
                </tbody>
            </table>

            <h3>Корзина</h3>
            <table class="table table-hover">
                <tr>
                    <td>Название</td>
                    <td>Количество</td>
                    <td>Цена</td>
                </tr>
                <tbody>
                <tr ng-repeat="item in cart.items">
                    <td>{{item.productTitle}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="deleteFromCart(item.productId)">-</button>
                        {{item.quantity}}
                        <button type="button" class="btn btn-danger" ng-click="addToCart(item.productId)">+</button>
                    </td>
                    <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
                </tr>
                <tr>
                    <td>Итого</td>
                    <td></td>
                    <td>{{cart.totalPrice}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="clearCart()">Clear</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="buyCart()">Сформировать заказ</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
